<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MFC Login Form</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5af19, #f12711); /* Orange gradient background */
      padding: 20px;
      position: relative; /* Cần thiết để định vị logo tuyệt đối với body */
    }

    /* --- CSS CHO LOGO --- */
    .page-logo {
      position: absolute; /* Hoặc 'fixed' nếu muốn logo luôn ở đó khi cuộn (ít dùng cho trang login) */
      top: 20px;
      left: 20px;
      z-index: 100; /* Đảm bảo logo nổi lên trên */
    }

    .page-logo img {
      height: 60px; /* Điều chỉnh chiều cao logo tùy ý */
      width: auto; /* Giữ tỷ lệ khung hình */
      display: block; /* Loại bỏ khoảng trắng thừa bên dưới ảnh */
    }
    /* --- KẾT THÚC CSS CHO LOGO --- */


    .wrapper {
      width: 420px;
      background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px); /* Optional: for a frosted glass effect if background is more complex */
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .wrapper form div:not(:last-child):not(.info-message) { /* Exclude last div (switch form link) and info messages */
      position: relative;
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
    }
    .wrapper form .info-message { /* Style for loginInfo and registerInfo */
        text-align: center;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 0.9em;
    }


    .wrapper form div input[type="text"],
    .wrapper form div input[type="password"],
    .wrapper form div input[type="email"] {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px solid #ccc;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      padding: 0 45px 0 20px; /* Padding for text and icon */
      transition: border-color 0.3s ease;
    }

    .wrapper form div input[type="text"]:focus,
    .wrapper form div input[type="password"]:focus,
    .wrapper form div input[type="email"]:focus {
      border-color: #f39c12; /* Highlight color on focus */
    }

    .wrapper form div i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #555;
    }

    .wrapper form div:nth-of-type(3) { /* Remember me / Forgot password row */
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14.5px;
      margin-bottom: 20px; /* Ensure proper spacing */
      height: auto; /* Override fixed height for this specific div */
    }

    .wrapper form div label {
      color: #555;
      display: flex;
      align-items: center;
    }
    .wrapper form div label input[type="checkbox"] {
      accent-color: #f39c12; /* Orange checkbox */
      margin-right: 5px;
      width: auto; /* Override general input width */
      height: auto; /* Override general input height */
    }

    .wrapper form div a {
      color: #f39c12;
      text-decoration: none;
    }

    .wrapper form div a:hover {
      text-decoration: underline;
    }

    .wrapper form button[type="submit"] {
      width: 100%;
      height: 45px;
      background: #f39c12; /* Orange button */
      border: none;
      outline: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.1s ease;
      margin-top: 10px; /* Added margin top for spacing */
    }
    .wrapper form button[type="submit"]:active {
        transform: scale(0.98);
    }


    .wrapper form div:last-child { /* Switch form link */
      font-size: 14.5px;
      text-align: center;
      margin-top: 20px;
      height: auto; /* Override fixed height */
    }
    .wrapper form div:last-child p {
        color: #555;
    }


    /* Forgot Password Modal Styles */
    #forgotModal {
      /* display:flex is set by JS */
      /* position, top, left, right, bottom, background are already inline - can be moved here */
    }
    #forgotModal > div { /* The inner white box */
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 380px; /* Slightly wider modal */
      text-align: center;
    }
    #forgotModal h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    #forgotModal p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }
    #forgotModal input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
     #forgotModal input[type="email"]:focus {
        border-color: #f39c12;
        outline: none;
     }

    #forgotModal button {
      padding: 12px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #submitForgot {
      background-color: #f39c12;
      color: white;
      border: none;
    }
    #submitForgot:hover {
      background-color: #e68a00;
    }
    #closeForgotModal {
      margin-top: 15px;
      background: none;
      border: none;
      color: #f39c12;
      text-decoration: underline;
      font-size: 14px;
    }
    #closeForgotModal:hover {
      color: #e68a00;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .page-logo {
        top: 15px;
        left: 15px;
      }
      .page-logo img {
        height: 45px;
      }
      .wrapper {
        width: 95%;
        padding: 20px 25px;
        margin-top: 60px; /* Đảm bảo form không bị logo che khuất trên màn hình nhỏ */
      }
      .wrapper h1 {
        font-size: 28px;
      }
      .wrapper form div:nth-of-type(3) {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px; /* Add space between checkbox and link when stacked */
      }
      #forgotModal > div {
        max-width: 90%;
        padding: 20px;
      }
    }

  </style>
</head>
<body>

  <div class="page-logo">
    <a href="index.html"> <img src="mfc.jpg" alt="MFC Logo"> </a>
  </div>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <div id="loginInfo" class="info-message" style="display:none;"></div>
      <div>
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
        <i class='bx bxs-user'></i>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div>
        <label><input type="checkbox" name="rememberMe"> Nhớ mật khẩu</label>
        <a href="#" id="forgotPasswordLink">Quên mật khẩu?</a>
      </div>
      <button type="submit">Login</button>
      <div>
        <p>Chưa có tài khoản? <a href="#" id="showRegisterForm">Register</a></p>
      </div>
    </form>

    <form id="registerForm" style="display:none;" novalidate>
      <h1>Register</h1>
      <div id="registerInfo" class="info-message" style="display:none;"></div>
      <div>
        <input type="text" name="regUsername" placeholder="Username" required autocomplete="username" />
        <i class='bx bxs-user'></i>
      </div>
      <div>
        <input type="email" name="regEmail" placeholder="Email" required autocomplete="email" />
        <i class='bx bxs-envelope'></i>
      </div>
      <div>
        <input type="password" name="regPassword" placeholder="Password" required autocomplete="new-password" />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit">Register</button>
      <div>
        <p>Đã có tài khoản? <a href="#" id="showLoginForm">Back to Login</a></p>
      </div>
    </form>
  </div>

  <div id="forgotModal" role="dialog" aria-modal="true" aria-labelledby="forgotModalTitle" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.7); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; /*margin:auto; max-width:320px; - Handled by CSS now */">
      <h2 id="forgotModalTitle">Quên mật khẩu</h2>
      <p>Vui lòng nhập email để đặt lại mật khẩu của bạn.</p>
      <input type="email" id="forgotEmail" placeholder="Email của bạn" required />
      <button id="submitForgot">Gửi yêu cầu</button>
      <button id="closeForgotModal">Hủy</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegisterLink = document.getElementById('showRegisterForm');
    const showLoginLink = document.getElementById('showLoginForm');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const forgotModal = document.getElementById('forgotModal');
    const closeForgotModalBtn = document.getElementById('closeForgotModal');
    const submitForgotBtn = document.getElementById('submitForgot');
    const forgotEmailInput = document.getElementById('forgotEmail');
    const loginInfo = document.getElementById('loginInfo');
    const registerInfo = document.getElementById('registerInfo');

    // Function to get URL parameter
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Redirect after login using returnUrl query param or fallback
    function redirectAfterLogin() {
      const returnUrl = getQueryParam('returnUrl');
      if (returnUrl) {
        // Decode URI component to handle URL encoding
        window.location.href = decodeURIComponent(returnUrl);
      } else {
        window.location.href = 'index.html'; // default redirect
      }
    }

    function showLogin() {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block'; // or 'flex' if loginForm is a flex container
      clearMessages();
      loginForm.reset();
      registerForm.reset();
    }
    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block'; // or 'flex'
      clearMessages();
      loginForm.reset();
      registerForm.reset();
    }

    function clearMessages() {
      loginInfo.style.display = 'none';
      loginInfo.textContent = '';
      loginInfo.className = 'info-message'; // Reset class
      registerInfo.style.display = 'none';
      registerInfo.textContent = '';
      registerInfo.className = 'info-message'; // Reset class
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearMessages();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (username === '' || password === '') {
        loginInfo.style.color = 'red';
        loginInfo.textContent = 'Vui lòng nhập đầy đủ Username và Password.';
        loginInfo.style.display = 'block';
        return;
      }

      // Simulate login success (placeholder for actual login logic)
      console.log('Simulating login for:', username);
      // In a real app, you'd have an API call here.
      // For now, directly redirecting.
      redirectAfterLogin();
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearMessages();

      const username = registerForm.regUsername.value.trim();
      const email = registerForm.regEmail.value.trim();
      const password = registerForm.regPassword.value.trim();

      if (username === '' || email === '' || password === '') {
        registerInfo.style.color = 'red';
        registerInfo.textContent = 'Vui lòng điền đầy đủ thông tin đăng ký.';
        registerInfo.style.display = 'block';
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        registerInfo.style.color = 'red';
        registerInfo.textContent = 'Email không hợp lệ.';
        registerInfo.style.display = 'block';
        return;
      }
      
      // Password strength (example: at least 6 characters)
      if (password.length < 6) {
        registerInfo.style.color = 'red';
        registerInfo.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.';
        registerInfo.style.display = 'block';
        return;
      }


      // Simulate registration success
      console.log('Simulating registration for:', username, email);
      registerInfo.style.color = 'green';
      registerInfo.textContent = 'Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.';
      registerInfo.style.display = 'block';

      // Return to login after 3 seconds
      setTimeout(() => {
        showLogin();
      }, 3000);
    });

    showRegisterLink.addEventListener('click', function(e) {
      e.preventDefault();
      showRegister();
    });

    showLoginLink.addEventListener('click', function(e) {
      e.preventDefault();
      showLogin();
    });

    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      forgotEmailInput.value = '';
      // Clear any previous messages in modal if you add them
      forgotModal.style.display = 'flex'; // Use flex to center content
      forgotEmailInput.focus();
    });

    closeForgotModalBtn.addEventListener('click', function() {
      forgotModal.style.display = 'none';
    });

    submitForgotBtn.addEventListener('click', function() {
      const email = forgotEmailInput.value.trim();
      if (email === '') {
        alert('Vui lòng nhập email để tiếp tục.');
        forgotEmailInput.focus();
        return;
      }
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Vui lòng nhập email hợp lệ.');
        forgotEmailInput.focus();
        return;
      }

      // Simulate sending request
      console.log('Simulating password reset request for:', email);
      alert(`Yêu cầu đặt lại mật khẩu đã được gửi tới email: ${email} (Đây là thông báo giả lập).`);
      forgotModal.style.display = 'none';
    });

    // Close modal by clicking outside content (on the semi-transparent background)
    forgotModal.addEventListener('click', function(e) {
      if (e.target === forgotModal) { // if the click is on the modal background itself
        forgotModal.style.display = 'none';
      }
    });

    // Check for 'action' query parameter to show register form directly
    const action = getQueryParam('action');
    if (action === 'register') {
        showRegister();
    } else {
        showLogin(); // Default to login
    }

  });
  </script>
</body>
</html>
