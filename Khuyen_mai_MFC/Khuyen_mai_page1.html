<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Khuyến mãi MFC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>


    body {
      font-family: 'Quicksand', Arial, sans-serif; /* Trang này đang dùng Quicksand */
      font-weight: 600;
      background: url('images/background1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding-left: 20px; /* Hoặc giá trị mong muốn */
      padding-right: 20px; /* Hoặc giá trị mong muốn */
      padding-bottom: 40px; /* Hoặc giá trị mong muốn */
      color: #333;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: -1;
    }


    h1 {
      text-align: center;
      color: #cc3300;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }


        /* --- NAVIGATION BAR STYLES --- */
        /* Đảm bảo CSS cho .fixed-navbar và các thành phần con giống với trang mẫu */
    .fixed-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: orange;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: padding 0.3s ease, background-color 0.3s ease, height 0.3s ease;
    }
    .fixed-navbar .logo-container {
      display: flex;
      align-items: center;
    }
    .fixed-navbar .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .fixed-navbar .logo-image {
      height: 50px;
      width: auto;
      transition: height 0.3s ease;
      object-fit: contain;
    }
    .fixed-navbar .main-menu {
      flex: 1; /* Quan trọng để chiếm không gian giữa */
      display: flex;
      justify-content: center; /* Căn giữa các mục menu */
      align-items: center;
      gap: 30px;
    }
    .fixed-navbar .main-menu .nav-link {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 0;
    }
    .fixed-navbar .main-menu .nav-link:hover {
      text-decoration: underline;
    }
    .fixed-navbar .user-actions {
      flex-shrink: 0; /* Ngăn co lại */
      display: flex;
      align-items: center;
      gap: 25px;
    }
    .fixed-navbar .user-actions .nav-action-icon {
      color: white;
      text-decoration: none;
      font-size: 26px;
      position: relative;
      display: flex;
      align-items: center;
      padding: 5px;
    }
    .fixed-navbar .user-actions .nav-action-icon:hover {
      opacity: 0.8;
    }
    .fixed-navbar .cart-item-count {
      position: absolute;
      top: 0px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 1px 5px;
      font-size: 0.7em;
      font-weight: bold;
      line-height: 1;
      min-width: 16px;
      text-align: center;
      border: 1px solid white;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
        /* --- END OF NAVIGATION BAR STYLES --- */


        /* Responsive styles giữ nguyên */
    @media (max-width: 768px) {
      .fixed-navbar { padding: 10px 20px; flex-direction: column; align-items: flex-start; height: auto !important; }
      .fixed-navbar .main-menu { flex-direction: column; gap: 10px; width: 100%; align-items: flex-start; margin-top: 10px; }
      .fixed-navbar .user-actions { margin-top: 10px; align-self: flex-start; gap: 15px; }
      }
    @media (max-width: 480px) {
      .fixed-navbar .user-actions .nav-action-icon {
          font-size: 22px;
        }
      .fixed-navbar .cart-item-count {
          font-size: 0.65em;
          padding: 1px 4px;
          min-width: 14px;
         }
    }


/* Vùng bọc toàn bộ banner để căn giữa nội dung */
    .promo-banner .container {
     position: relative;
     width: 100%;
     height: 100%;
     overflow: hidden;
    }
    .promo-banner {
     width: 100%;
     height: 500px; /* chiều cao banner */
    }

/* Đưa lớp phủ mờ vào .container */
.promo-banner .container::after {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.4); /* Màu đen mờ 40% */
  pointer-events: none;
  z-index: 1;
}

/* Ảnh thấp hơn lớp phủ */
.promo-banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  position: relative;  /* Thêm */
  z-index: 0;
}

/* Nội dung chữ nằm trên lớp phủ */
.banner-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;          
  text-align: center;
  z-index: 2;  /* phải cao hơn lớp phủ */
}



        /* CSS cho .promo-grid, .promo-item, .pagination, ... giữ nguyên */
    .promo-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }
        /* ... (các style khác đã cung cấp ở lần trước) ... */
    .promo-item {
      background-color: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #ffa000;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .promo-item:hover {
      transform: scale(1.02);
      box-shadow: 0 16px 32px rgba(255, 102, 0, 0.3);
    }
    .promo-item img {
      width: 100%;
      height: 350px;
      display: block;
      pointer-events: none;
      object-fit: cover;
      object-position: center center;
    }
    .promo-title {
      font-size: 1.3rem;
      font-weight: 900;
      color: #ff6600;
      padding: 14px 16px;
      min-height: 60px;
    }
    .promo-button {
      position: relative;
      display: inline-block;
      margin-bottom: 16px;
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      overflow: hidden;
      transition: background-color 0.3s;
      z-index: 0;
      box-shadow: 0 4px 8px rgba(255, 160, 0, 0.4);
      border: 2px solid #ffa000;
    }
    .promo-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
      transform: skewX(-20deg);
      z-index: 1;
    }
    .promo-button:hover::before {
      animation: shine 0.9s ease forwards;
    }
    @keyframes shine {
       0% { left: -75%; }
       100% { left: 125%; }
    }
    .pagination {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff6f0;
      border: 1px solid #cc3300;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #cc3300;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 4px 12px;
      font-size: 14px;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }
    .pagination.visible {
      opacity: 1;
      visibility: visible;
    }
    .Khuyen_mai_page1.active { /* Sửa tên class nếu cần, ví dụ .page-number.active */
      background: #cc3300;
      color: #fff6f0;
      font-weight: 700;
      animation: jump 0.3s ease;
    }
    .Khuyen_mai_page1, .Khuyen_mai_page2 { /* Sửa tên class nếu cần, ví dụ .page-number */
      font-family: Arial, sans-serif;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .button { /* Đây là class cho nút prev/next */
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .Khuyen_mai_page1:hover, .Khuyen_mai_page2:hover, /* Sửa tên class nếu cần */
    .button:hover{
      opacity: 0.8;
    }
    @keyframes jump{
       from {transform: translateY(10px);}
       to {transform: translateY(0);}
    }
    </style>
</head>
<body>

    <div class="logo-container">

    <div class="main-menu">

        <a href="Khuyenmai1.html" class="nav-link">Khuyến mãi</a>

        <a href="tendangnhap.html" class="nav-action-icon" aria-label="Tài khoản">

    </div>
    <div class="promo-item">

        <a href="Khuyenmai2.html" class="promo-button">Xem thêm</a>
    </div>
    <div class="promo-item">
        <img src="images/Khuyenmai3.jpg" alt="Check-in Là Có Quà">
        <div class="promo-title">Check-in Là Có Quà</div>
        <a href="Khuyenmai3.html" class="promo-button">Xem thêm</a>
    </div>
    <div class="promo-item">
        <img src="images/Khuyenmai4.jpg" alt="Tích Điểm Nhận Quà Bất Ngờ">
        <div class="promo-title">Tích Điểm Nhận Quà Bất Ngờ</div>

</div>

    <div class="button prev">&lt; prev</div>

</body>
