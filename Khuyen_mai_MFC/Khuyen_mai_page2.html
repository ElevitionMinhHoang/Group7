<script>
document.addEventListener('DOMContentLoaded', function() {
    const nav = document.getElementById('mainNavbar');
    const navLogo = document.getElementById('navbarLogo');

    let initialNavPaddingTopBottom = 10;
    let initialNavPaddingLeftRight = 40;
    let initialLogoHeight = 50;

    function getPixelValue(value) {
        return value ? parseFloat(value) : 0;
    }

    if (nav) {
        const computedStyle = window.getComputedStyle(nav);
        initialNavPaddingTopBottom = getPixelValue(computedStyle.paddingTop);
        initialNavPaddingLeftRight = getPixelValue(computedStyle.paddingLeft);
    }
    // ƒê·∫£m b·∫£o logo ƒë∆∞·ª£c load tr∆∞·ªõc khi l·∫•y chi·ªÅu cao, ho·∫∑c d√πng gi√° tr·ªã c·ªë ƒë·ªãnh
    // N·∫øu logo kh√¥ng t·∫£i ƒë∆∞·ª£c, navLogo.offsetHeight c√≥ th·ªÉ l√† 0
    if (navLogo) {
         // Ch·ªù ·∫£nh load ho·∫∑c d√πng s·ª± ki·ªán load c·ªßa ·∫£nh ƒë·ªÉ l·∫•y chi·ªÅu cao ch√≠nh x√°c h∆°n
        if (navLogo.complete && navLogo.naturalHeight !== 0) {
            initialLogoHeight = navLogo.offsetHeight > 0 ? navLogo.offsetHeight : 50;
        } else {
            navLogo.onload = function() {
                initialLogoHeight = navLogo.offsetHeight > 0 ? navLogo.offsetHeight : 50;
                adjustBodyPaddingTop(); // ƒêi·ªÅu ch·ªânh l·∫°i sau khi logo t·∫£i xong
            };
            navLogo.onerror = function() { // N·∫øu ·∫£nh l·ªói
                initialLogoHeight = 50; // D√πng chi·ªÅu cao fallback
                adjustBodyPaddingTop(); // ƒêi·ªÅu ch·ªânh l·∫°i
            }
        }
         // Fallback n·∫øu offsetHeight kh√¥ng l·∫•y ƒë∆∞·ª£c ngay
        if (initialLogoHeight === 0 && navLogo.offsetHeight > 0) {
            initialLogoHeight = navLogo.offsetHeight;
        } else if (initialLogoHeight === 0) {
            initialLogoHeight = 50; // Gi√° tr·ªã m·∫∑c ƒë·ªãnh n·∫øu kh√¥ng th·ªÉ l·∫•y ƒë∆∞·ª£c
        }
    }


    function adjustBodyPaddingTop() {
        if (nav) {
            const navHeight = nav.offsetHeight;
            document.body.style.paddingTop = navHeight + 'px';
        }
    }

    adjustBodyPaddingTop(); // G·ªçi khi DOM load
    window.addEventListener('resize', adjustBodyPaddingTop); // G·ªçi khi resize
    window.addEventListener('load', adjustBodyPaddingTop); // G·ªçi khi t·∫•t c·∫£ t√†i nguy√™n load xong

    window.addEventListener('scroll', function() {
        if (!nav || !navLogo) return;

        let currentPaddingLeftRight = initialNavPaddingLeftRight;
        const currentNavStyle = window.getComputedStyle(nav);
        const paddingLRValue = currentNavStyle.paddingLeft;
        if (paddingLRValue) {
            currentPaddingLeftRight = parseFloat(paddingLRValue);
        }
        // ƒê·∫£m b·∫£o initialLogoHeight c√≥ gi√° tr·ªã h·ª£p l√Ω
        let currentInitialLogoHeight = initialLogoHeight;
        if (navLogo.offsetHeight > 0 && initialLogoHeight !== navLogo.offsetHeight && window.scrollY <=50) {
             currentInitialLogoHeight = navLogo.offsetHeight; // C·∫≠p nh·∫≠t n·∫øu logo ƒë√£ t·∫£i v√† c√≥ chi·ªÅu cao kh√°c
        } else if (currentInitialLogoHeight === 0) {
            currentInitialLogoHeight = 50; // Fallback
        }


        if (window.scrollY > 50) {
            nav.style.backgroundColor = 'rgba(255, 165, 0, 0.9)';
            nav.style.padding = '5px ' + currentPaddingLeftRight + 'px';
            navLogo.style.height = (currentInitialLogoHeight * 0.8) + 'px';
        } else {
            nav.style.backgroundColor = 'orange';
            nav.style.padding = initialNavPaddingTopBottom + 'px ' + currentPaddingLeftRight + 'px';
            navLogo.style.height = currentInitialLogoHeight + 'px';
        }
        adjustBodyPaddingTop(); // G·ªçi l·∫°i sau khi thay ƒë·ªïi style navbar v√¨ chi·ªÅu cao c√≥ th·ªÉ thay ƒë·ªïi
    });
});
</script>
